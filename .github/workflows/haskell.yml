name: Haskell CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-haskell@v1
      with:
        ghc-version: '8.6.5'
        cabal-version: '3.0'
    - name: Install
      run: make install
    - name: Lint
      run: make lint
    - name: Run tests
      run: make coverage
    - name: Run benchmarks
      run: stack bench
